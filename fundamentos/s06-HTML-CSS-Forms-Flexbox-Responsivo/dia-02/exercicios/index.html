<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>

  <body>
    <h1 class="header-trybe">Trybe Hotel</h1>
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s"
      alt="Trybe Logo"
    />

    <form action="" method="get" enctype="multipart/form-data">
      <section class="hotel-form mb-3">
        <!-- Data Check-in -->
        <label for="data" class="form-label"
          >Check-in
          <input
            type="date"
            id="data"
            class="inputCheckin form-control"
            required
          />
        </label>
        <br />
        <!-- Data Check-out -->
        <label for="data" class="form-label"
          >Check-out
          <input
            type="date"
            id="data"
            class="inputCheckout form-control"
            required
          />
        </label>
      </section>

      <section class="mb-3 hotel-form">
        <!-- Acomodacao -->
        <label class="form-label">Acomodacao</label>
        <br />
        <label for="opcao1">
          <input
            type="radio"
            name="opcoes"
            id="opcao1"
            value="comun"
            class="form-check-input bedroom"
            checked
          />Comum
        </label>
        <label for="opcao2">
          <input
            type="radio"
            name="opcoes"
            id="opcao2"
            class="form-check-input bedroom"
            value="club"
          />Club
        </label>
        <label for="opcao3">
          <input
            type="radio"
            name="opcoes"
            id="opcao3"
            class="form-check-input bedroom"
            value="luxo"
          />Luxo
        </label>
      </section>
      <section class="mb-3 hotel-form">
        <label for="quantidade" class="form-input"
          >Numero de Acomodacoes
          <select name="numeroPessoas" class="form-select" id="quantidade">
            <option selected class="nPessoas" value="1">1</option>
            <option class="nPessoas" value="2">2</option>
            <option class="nPessoas" value="3">3</option>
            <option class="nPessoas" value="4">4</option>
          </select>
        </label>
      </section>
      <section class="hotel-form container-sm">
        <textarea
          name="observacoes"
          id="observacoes"
          class="form-control form-control-sm mb-3"
          placeholder="Observacoes"
          cols="50"
          rows="5"
        ></textarea>
      </section>
      <section>
        <button type="submit" class="btn btn-success">Reservar</button>
      </section>
    </form>
  </body>
</html>
