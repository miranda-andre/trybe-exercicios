<!DOCTYPE html>
<html>

<head>

    <script>
        /*

     const insereDesc = frase =>{

    //#region 2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).


        const mudaCor = cor => {
            document.getElementsByClassName("main-content")[0].style.background = cor;

        }

    //#endregion

    //#region 3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.

    const MudaCorInterna = cor => {
        document.getElementsByClassName("center-content")[0].style.background = cor;
    }
    MudaCorInterna("white");
    //#endregion

    //#region 4. Crie e execute uma função que corrija o texto da tag <h1>.
        const corrigeTitulo = word => {
            document.getElementsByTagName("h1")[0].innerText = word;
        }
        corrigeTitulo("Exercício - JavaScript");
    //#endregion

    //#region 5. Crie e execute uma função que modifique o texto da primeira tag <p> para maiúsculo.
        const paragraphUpperCase = () => {
            const frase = document.getElementsByTagName("p")[0];
            frase.innerHTML = frase.innerHTML.toUpperCase();
        }
        paragraphUpperCase();
    //#endregion

        const showParagraphs = () => {
            const paragraphs = document.getElementsByTagName("p");
            for(let i = 0; i < paragraphs.length; i++){
                console.log(paragraphs[i].innerHTML)
            }
        }
        showParagraphs();
