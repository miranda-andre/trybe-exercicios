<!DOCTYPE html>
<html>

<body>
    <header>
        <h2 id="page-title">Título</h2>
        <p id="paragraph" class="stoneCold">Dê uma cor para este parágrafo!</p>
        <h4 id="subtitle">Subtítulo</h4>
        <p id="second-paragraph" class="stoneCold">Segundo parágrafo!</p>
    </header>
    <script>
        //Recupere o elemento que contém o título da página e faça algo com ele, por exemplo alterá-lo para o nome do seu filme favorito.

        let titulo = document.getElementById("page-title");
        titulo.innerText = "Interestellar";

        //Agora recupere o segundo parágrafo e use sua criatividade para alterá-lo.

        let paragraph = document.getElementById("paragraph");
        paragraph.style.color = "blue";

        //Por fim, recupere o subtítulo e altere-o também.

        let subtitle = document.getElementById("subtitle");
        subtitle.style.font = "arial";
        subtitle.style.fontWeight = "bold";

        //Adicione uma classe igual para os dois parágrafos; "stoneCold"
        //Recupere os seus parágrafos via código JavaScript, usando a função getElementsByClassName;


        let stoneColdArray = document.getElementsByClassName("stoneCold");
        for (let i = 0; i < stoneColdArray.length; i++) {
            console.log(stoneColdArray[i].innerText);
        }
        
        //Altere algum estilo do primeiro deles;

        document.getElementsByClassName("stoneCold")[0].style.color = "red";
        
        //Recupere o subtítulo e altere a cor dele usando a função getElementsByTagName.

        document.getElementsByTagName("h4")[0].style.fontSize = "40px"

    </script>
</body>

</html>
